service: wheres-the-el

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: wherestheel.com
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
